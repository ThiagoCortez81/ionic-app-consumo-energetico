<ion-header class="custom-navbar">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Modulo <b *ngIf="apelido">{{apelido}}</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-color-dark login-container" color="#3880ff">
    <ion-card>
        <ion-item>
            <ion-icon name="time" slot="start"></ion-icon>
            <ion-label><h2>Ver consumo de...</h2></ion-label>
        </ion-item>

        <ion-card-content text-center>
            <ion-button [color]="diasParaBuscar == 7 ? 'light' : 'dark'" (click)="selecionaBuscaDados(7)" class="selected">7 dias</ion-button>
            <ion-button [color]="diasParaBuscar == 30 ? 'light' : 'dark'" (click)="selecionaBuscaDados(30)" class="selected">30 dias</ion-button>
            <ion-button [color]="diasParaBuscar == 60 ? 'light' : 'dark'" (click)="selecionaBuscaDados(60)" class="selected">60 dias</ion-button>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-item>
            <ion-icon name="code-download" slot="start"></ion-icon>
            <ion-label><h2>Consumo do per√≠odo</h2></ion-label>
        </ion-item>

        <ion-card-content text-center>
            <h1 class="color-white">{{consumoTotal}} Kw/h</h1>
        </ion-card-content>
    </ion-card>

    <fusioncharts
            width="100%"
            height="400"
            type="line"
            [dataSource]="chartData" >
    </fusioncharts>
</ion-content>
